<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-img"></div>
      <div class="card-content">
        <h1 class="heading-1">
          Get <span class="txt-highlighter">insights</span> that help your business grow.
        </h1>
        <p class="discription">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats-info">
          <div class="stats-info-box">
            <span class="stats-count">10k+</span>
            <span class="stats-txt">COMPANIES</span>
          </div>
          <div class="stats-info-box">
            <span class="stats-count">314</span>
            <span class="stats-txt">TEMPLATES</span>
          </div>
          <div class="stats-info-box">
            <span class="stats-count">12M+</span>
            <span class="stats-txt">QUERIES</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Calvin</a>.
    </div>
  </body>
</html>
