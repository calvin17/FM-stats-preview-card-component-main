<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-content">
        <h1 class="heading-1">
          Get <span class="highlighter-txt">insights</span> that help your business grow.
        </h1>
        <p class="discription">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="info-box">
          <div class="info-box-1">
            <span class="info-count">10k+</span>
            <span class="info-txt">COMPANIES</span>
          </div>
          <div class="info-box-2">
            <span class="info-count">314</span>
            <span class="info-txt">TEMPLATES</span>
          </div>
          <div class="info-box-3">
            <span class="info-count">12M+</span>
            <span class="info-txt">QUERIES</span>
          </div>
        </div>
      </div>
      <div class="card-img"></div>
    </div>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by
      <a href="#">Calvin</a>.
    </div> -->
  </body>
</html>
